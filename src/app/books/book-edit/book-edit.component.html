<!-- ng-container will not be added to DOM, only its content -->
<ng-container *ngIf="book">
  <form #form="ngForm">
    <input
      required
      minlength="3"
      type="text"
      [(ngModel)]="book.title"
      name="title"
      #title="ngModel"
    />
  </form>
